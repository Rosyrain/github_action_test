name: Add Milestone to Issues

on:
  issues:
    types: [opened]

jobs:
  add-projects-milestone:
    if: github.event.action == 'opened' && contains(github.event.issue.labels.*.name, 'kind/bug')
    runs-on: ubuntu-latest
    steps:
      - name: Add Milestone to Issue
        uses: rosyrain/CI_test/actions/milestone-add-action@main
        with:
          action-token: ${{ secrets.TOKEN_ACTION }}
          milestone: "1.3.0"
